---
name: Build

'on':
  workflow_dispatch:

env:
  NODE_OPTIONS: --max-old-space-size=6144

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-14]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.10.0'
      - uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - run: python -m pip install --upgrade pip
      - run: python -m pip install build "pyinstaller>=6.15" pyinstaller-hooks-contrib
      - run: python -m pip install .
      - name: Detect script
        run: |
          script=$(python - <<'PY'
          import shutil, pathlib
          path = shutil.which('open-webui')
          if not path:
              raise SystemExit('entry script not found')
          print(pathlib.Path(path))
          PY
          )
          echo "OWUI_SCRIPT=$script" >> $GITHUB_ENV
        shell: bash
      - name: PyInstaller
        run: |
          set +e
          pyinstaller "$OWUI_SCRIPT" \
            --name open-webui \
            --onefile \
            --distpath dist-bin \
            --workpath build-bin \
            --clean \
            --log-level=DEBUG \
            --noupx \
            --collect-all open_webui \
            --collect-all uvicorn \
            --collect-all starlette \
            --collect-all anyio \
            --collect-all websockets \
            --collect-all jinja2 \
            --hidden-import=uvicorn.logging
          status=$?
          if [ $status -ne 0 ] && [ "$RUNNER_OS" = "Linux" ]; then
            pyinstaller "$OWUI_SCRIPT" \
              --name open-webui \
              --onefile \
              --distpath dist-bin \
              --workpath build-bin \
              --clean \
              --log-level=DEBUG \
              --noupx \
              --collect-all open_webui \
              --collect-all uvicorn \
              --collect-all starlette \
              --collect-all anyio \
              --collect-all websockets \
              --collect-all jinja2 \
              --hidden-import=uvicorn.logging \
              --debug=imports || pyinstaller "$OWUI_SCRIPT" \
              --name open-webui \
              --onedir \
              --distpath dist-bin \
              --workpath build-bin \
              --clean \
              --log-level=DEBUG \
              --noupx \
              --collect-all open_webui \
              --collect-all uvicorn \
              --collect-all starlette \
              --collect-all anyio \
              --collect-all websockets \
              --collect-all jinja2 \
              --hidden-import=uvicorn.logging
          fi
        shell: bash
      - uses: actions/upload-artifact@v4
        with:
          name: open-webui-${{ matrix.os }}
          path: dist-bin/*

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.10.0'
      - uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - run: python -m pip install --upgrade pip
      - run: python -m pip install build "pyinstaller>=6.15" pyinstaller-hooks-contrib
      - run: python -m pip install .
      - name: Detect script
        shell: pwsh
        run: |
          $s = Join-Path $env:pythonLocation 'Scripts\open-webui-script.py'
          echo "OWUI_SCRIPT=$s" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      - name: PyInstaller
        shell: pwsh
        run: |
          pyinstaller "$env:OWUI_SCRIPT" `
            --name open-webui `
            --onefile `
            --distpath dist-bin `
            --workpath build-bin `
            --clean `
            --log-level=DEBUG `
            --noupx `
            --collect-all open_webui `
            --collect-all uvicorn `
            --collect-all starlette `
            --collect-all anyio `
            --collect-all websockets `
            --collect-all jinja2 `
            --hidden-import=uvicorn.logging
      - shell: pwsh
        run: dir dist-bin
      - uses: actions/upload-artifact@v4
        with:
          name: open-webui-windows-exe
          path: dist-bin/*
