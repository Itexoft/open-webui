---
name: Build

'on':
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            pathsep: ':'
          - os: macos-latest
            pathsep: ':'
          - os: windows-latest
            pathsep: ';'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - run: python -m pip install --upgrade pip
      - run: python -m pip install build pyinstaller
      - run: python -m pip install .
      - run: |
          python - <<'PY'
          import pathlib, open_webui, subprocess, os
          base = pathlib.Path(open_webui.__file__).resolve().parent
          data_path = base/'frontend'
          sep = os.environ['PATHSEP']
          subprocess.run([
              'pyinstaller',
              '-m', 'open_webui',
              '--name', 'open-webui',
              '--onefile',
              '--distpath', 'dist-bin',
              '--workpath', 'build-bin',
              '--add-data', f'{data_path}{sep}open_webui/frontend'
          ], check=True)
          PY
        env:
          PATHSEP: ${{ matrix.pathsep }}
        shell: bash
      - uses: actions/upload-artifact@v4
        with:
          name: open-webui-${{ matrix.os }}
          path: dist-bin/*
